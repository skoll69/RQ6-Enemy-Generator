[pytest]
minversion = 7.0
addopts = -ra
# We keep Django's unittest tests intact; pytest will discover them as well.
# Define markers for infra tests and optional live DB/container checks.
markers =
    infra: infrastructure-level tests for Makefile and environment
    live_db: tests that may interact with a running container/DB (skipped by default)


testpaths = tests
pythonpath = .
