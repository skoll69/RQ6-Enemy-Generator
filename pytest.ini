[pytest]
minversion = 7.0
addopts = -ra
# We keep Django's unittest tests intact; pytest will discover them as well.
# Define markers for infra tests and optional live DB/container checks.
markers =
    infra: infrastructure-level tests for Makefile and environment
    live_db: tests that may interact with a running container/DB (skipped by default)

DJANGO_SETTINGS_MODULE = settings

# Include both normal test paths and also explicitly include the legacy test module filename
# so pytest discovers Django unittest-style tests defined in enemygen/legacy_tests.py
testpaths = tests enemygen/tests enemygen
python_files = test_*.py *_test.py *_tests.py legacy_tests.py
pythonpath = .
